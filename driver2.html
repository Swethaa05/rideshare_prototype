<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <span class="ride"><span class="r">R</span>ide</span><span class="easy"><span class="e">E</span>asy</span>
        </div>


    <form class="login-form" action="confirmation1.html">
        <div class="input-group">
            <label for="username">Driver Name</label>
            <input type="text" id="username" name="username" placeholder="Enter Drivername" required>
        </div>
        <div class="input-group">
            <label for="username">Contact Number</label>
            <input type="text" id="username" name="username" placeholder="Enter Contact" required>
        </div>
        <div class="input-group">
            <label for="username">Location</label>
            <input type="text" id="username" name="username" placeholder="Enter Location" required>
        </div>
        <div class="input-group">
            <label for="username">Car Name</label>
            <input type="text" id="username" name="username" placeholder="Car Name" required>
        </div>
        <div class="input-group">
            <label for="username">Car Number</label>
            <input type="text" id="username" name="username" placeholder="Car Number" required>
        </div>
        <div class="input-group">
            <label for="username">Seat Availability</label>
            <input type="text" id="username" name="username" placeholder="No of seat" required>
        </div>



        <button class="btn-signin" type="submit">Post Detail</button>
    </form>

</div>

<script src="script.js"></script>
</body>
</html>
